<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="/public/css/materialize.min.css">
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/app.css">
    <script type="text/javascript" src="/public/js/materialize.min.js"></script>
    <link rel="manifest" href="/public/manifest.json">
</head>

<body class="grey lighten-4">
    <nav class="z-depth-0">
        <div class="nav-wrapper container">
            <a href="/">Task<span> Manager</span></a>
            <span class="right grey-text text-darken-1">
                <i class="material-icons sidenav-trigger" data-target="side-menu">menu</i>
            </span>
        </div>
    </nav>

    <ul id="side-menu" class="sidenav side-menu">
        <li><a class="subheader">TASK MANAGER</a></li>
        <li><a href="/" class="waves-effect">Home</a></li>
        <li><a href="/public/pages/about.html" class="waves-effect">About</a></li>
        <li>
            <div class="divider"></div>
        </li>
        <li><a href="/public/pages/contact.html" class="waves-effect"><i
                    class="material-icons">mail_outline</i>Contact</a>
        </li>
    </ul>

    <!-- Tasks -->
    <div id="tasks-container" class="tasks container grey-text text-darken-1">
        <!-- Existing task cards will be dynamically added here -->
    </div>

    <div class="center">
        <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
            <i class="material-icons">add</i>
        </a>
    </div>

    <div id="side-form" class="sidenav side-form">
        <form id="addTaskForm" class="add-task container section">
            <h6>New Task</h6>
            <div class="divider"></div>
            <div class="input-field">
                <input placeholder="Enter Task title" id="title" class="validate" type="text">
                <label for="title">Task Title</label>
            </div>
            <div class="input-field">
                <input placeholder="Enter Task description" id="description" class="validate" type="text">
                <label for="description">Task Description</label>
            </div>

            <div class="input-field center">
                <button class="btn-small" onclick="addTask()">Add</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/public/js/ui.js"></script>
    <script type="text/javascript" src="/public/js/app.js"></script>
    <script type="module" src="/public/js/db.js"></script>
</body>

</html>
